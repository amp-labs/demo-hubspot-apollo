specVersion: 1.0.0
integrations:
 - name: readListsAndContacts # name this anything you'd like
   displayName: Read Lists and Contacts
   provider: hubspot
   read:
    objects:
      - objectName: lists
        destination: listsWebhook
        schedule: "0 0 * * *" # once a day
        # Always read these fields
        requiredFields:
          - fieldName: name
      - objectName: contact
        destination: contactsWebhook
        schedule: "0 0 * * *" # once a day
        # Always read these fields
        requiredFields:
          - fieldName: name
 - name: readContacts 
   displayName: Read Contacts from Apollo
   provider: apollo
   proxy:
    enabled: true
   read:
    objects:
      - objectName: contacts
        destination: apolloContactsWebhook
        schedule: "0 0 * * *" # once a day
        # Always read these fields
        requiredFields:
          - fieldName: name