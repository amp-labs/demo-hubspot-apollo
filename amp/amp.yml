specVersion: 1.0.0
integrations:
 - name: readListsAndContacts # name this anything you'd like
   displayName: Read Lists and Contacts
   provider: hubspot
   read:
    objects:
      - objectName: lists
        destination: listsWebhook
        schedule: "*/30 * * * *" # every 30 minutes
        # Always read these fields
        requiredFields:
          - fieldName: name